<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="pixi.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    const app = new PIXI.Application({transparent: true, width: window.innerWidth, height: window.innerHeight});

    document.body.appendChild(app.view);

    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);

    // create a texture from an image path
    const texture = PIXI.Texture.from("assets/images/x.png");
    

    // Scale mode for pixelation
    texture.baseTexture.scaleMode = PIXI.SCALE_MODES.NEAREST;

    for (let i = 0; i < 10; i++) {
        createX(
            Math.floor(Math.random() * 0.9 * app.screen.width),
            Math.floor(Math.random() * 0.9 * app.screen.height),
        );
    }

    function createX(x, y) {
        const x_target = new PIXI.Sprite(texture);

        // enable the x to be interactive... this will allow it to respond to mouse and touch events
        x_target.interactive = true;

        // this button mode will mean the hand cursor appears when you roll over the x with your mouse
        x_target.buttonMode = true;

        // center the x's anchor point
        x_target.anchor.set(0.5);

        // make x smaller
        x_target.scale.set(0.2);

        // setup events for mouse + touch using
        // the pointer events
        x_target
            .on('pointerdown', onDragStart)
            .on('pointerup', onDragEnd)
            .on('pointerupoutside', onDragEnd)
            .on('pointermove', onDragMove);

        // For mouse-only events
        // .on('mousedown', onDragStart)
        // .on('mouseup', onDragEnd)
        // .on('mouseupoutside', onDragEnd)
        // .on('mousemove', onDragMove);

        // For touch-only events
        // .on('touchstart', onDragStart)
        // .on('touchend', onDragEnd)
        // .on('touchendoutside', onDragEnd)
        // .on('touchmove', onDragMove);

        // move the sprite to its designated position
        x_target.x = x;
        x_target.y = y;

        // add it to the stage
        app.stage.addChild(x_target);
    }

    function onDragStart(event) {
        // store a reference to the data
        // the reason for this is because of multitouch
        // we want to track the movement of this particular touch
        this.data = event.data;
        this.alpha = 0.5;
        this.dragging = true;
    }

    function onDragEnd() {
        this.alpha = 1;
        this.dragging = false;
        // set the interaction data to null
        this.data = null;
    }

    function onDragMove() {
        if (this.dragging) {
            const newPosition = this.data.getLocalPosition(this.parent);
            this.x = newPosition.x;
            this.y = newPosition.y;
        }
    }
  </script>
</body>
</html>
